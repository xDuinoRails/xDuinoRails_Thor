name: KiCad DRC and ERC Checks

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: set-matrix
        name: Find KiCad Projects
        # Creates a JSON list of all .kicad_pro files found in the root
        run: |
          pro_files=$(find . -maxdepth 1 -name "*.kicad_pro" -exec basename {} .kicad_pro \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix=${pro_files}" >> $GITHUB_OUTPUT

  check:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- REMOVED BROKEN CACHE STEP HERE ---

      - name: Run KiBot (Manufacturing)
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot.yaml
          schema: ${{ matrix.project }}.kicad_sch
          board: ${{ matrix.project }}.kicad_pcb
          # KiBot will put output files into this folder:
          dir: assets/${{ matrix.project }}

      # --- NEW STEP: SAVE THE FILES ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          # Unique name for this project's artifacts
          name: artifacts-${{ matrix.project }}
          # Upload the directory where KiBot generated the files
          path: assets/${{ matrix.project }}

  release:
    needs: check
    # Only run this job if a tag starting with 'v' was pushed
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          # Download everything to the 'artifacts' folder
          path: artifacts/
          # No 'name' specified means: download ALL artifacts from the 'check' matrix

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          # This grabs all files recursively inside the artifacts folder
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
