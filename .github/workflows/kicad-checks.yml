name: KiCad DRC and ERC Checks

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  fire-dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger xDuinoRails_Thor_Prod
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.THOR_PROD_REPO }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/xDuinoRails/xDuinoRails_Thor_Prod/dispatches \
            -d '{"event_type": "trigger-from-thor", "client_payload": {"ref": "${{ github.sha }}", "environment": "production"}}'

  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: set-matrix
        name: Find KiCad Projects
        # Creates a JSON list of all .kicad_pro files found in the root
        run: |
          pro_files=$(find . -maxdepth 1 -name "*.kicad_pro" -exec basename {} .kicad_pro \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix=${pro_files}" >> $GITHUB_OUTPUT

  check:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.setup.outputs.matrix) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find Pinion Config
        id: find_pinion_config
        run: |
          if [ -f "${{ matrix.project }}.pinion.yaml" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi
      - name: Run KiBot (Manufacturing)
        uses: INTI-CMNB/KiBot@v2_k8
        with:
          config: kibot.yaml
          schema: ${{ matrix.project }}.kicad_sch
          board: ${{ matrix.project }}.kicad_pcb
          # KiBot will put output files into this folder:
          dir: assets/${{ matrix.project }}
          pre_launch_script: |
            # Install pinion dependencies
            apt-get update
            apt-get install -y libjpeg-dev zlib1g-dev
            # Install pinion
            pip3 install pinion
          post_launch_script: |
            # Run pinion if config exists
            if [ "${{ steps.find_pinion_config.outputs.found }}" = "true" ]; then
              pinion render \
                --config ${{ matrix.project }}.pinion.yaml \
                --output assets/${{ matrix.project }}/pinout.svg
            fi

      # --- NEW STEP: SAVE THE FILES ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          # Unique name for this project's artifacts
          name: artifacts-${{ matrix.project }}
          # Upload the directory where KiBot generated the files
          path: assets/${{ matrix.project }}

  deploy:
    needs: check
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "artifacts/artifacts-xDuinoRails-Thor-M"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    needs: check
    # Only run this job if a tag starting with 'v' was pushed
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          # Download everything to the 'artifacts' folder
          path: artifacts/
          # No 'name' specified means: download ALL artifacts from the 'check' matrix

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          # This grabs all files recursively inside the artifacts folder
          files: |
            artifacts/xDuinoRails-Thor-M-schematic.pdf
            artifacts/xDuinoRails-Thor-M-PCB*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
