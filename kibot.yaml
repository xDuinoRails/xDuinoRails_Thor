  - name: 'Gerber_Dateien'
    comment: 'Erzeugt Gerber-Daten für die Fertigung'
    type: gerber
    options:
      use_protel_extensions: true

  - name: 'Bohr_Dateien'
    comment: 'Erzeugt Excellon-Bohrdateien'
    type: excellon

  - name: 'Stueckliste_BOM'
    comment: 'Erzeugt eine Stückliste im CSV-Format'
    type: bom
    dir: 'CAM'
    options:
      format: CSV
      columns:
        - field: 'Reference'
          name: 'Designator'
        - field: 'Value'
          name: 'Value'
        - field: 'Footprint'
          name: 'Package'
        - field: 'OLI_ID'
          name: 'Olis ID #'

  - name: 'position_files'
    comment: 'Positionsdateien für die Bestückung (Pick & Place)'
    type: position
    dir: 'CAM'
    options:
      format: 'CSV'
      units: 'millimeters'
      separate_files_for_front_and_back: true
      columns:
        - id: Ref
          name: Designator
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Side
          name: Layer
        - id: Rot
          name: Rotation

  - name: 'Spice_Netlist'
    comment: 'Export ngspice netlist'
    type: netlist
    dir: 'Spice'
    options:
      format: 'spice'

  - name: 'Fertigungsdaten_ZIP'
    comment: 'Erzeugt ein ZIP-Archiv mit allen Fertigungsdaten'
    type: compress
    dir: 'CAM'
    options:
      format: ZIP
      files:
        - from_output: 'Gerber_Dateien'
          dest: ''
        - from_output: 'Bohr_Dateien'
          dest: ''

  - name: 'Archive'
    comment: 'Creates a ZIP file with all generated documentation'
    type: compress
    dir: '.'
    options:
      output: 'KiCad-Board-Documentation.zip'
      files:
        - source: 'gen_docs/**'
